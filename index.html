<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--css reset-->
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Train Schedule</title>
</head>
    <header>
        <br>
        <h1>Train Schedule Thingie</h1>
        <hr>
    </header>
    <body>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </table>
        <br><br><br>
        <div id='container' class="col-lg-10">
            <div class="card border-dark mb-3">
                <div class="card-header text-white bg-warning mb-3">
                Add Train Info
                </div>
                <div class="card-body">
        
                    <form role="form" id='myForm'>
                        <div class="form-group row">
                        <label for="train-input">Train Name:</label>
                        <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group row">
                        <label for="dest-input">Destination:</label>
                        <input class="form-control" id="dest-input" type="text">
                        </div>
                        <div class="form-group row">
                        <label for="time-input">First Train Time (HH:mm Military Time):</label>
                        <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group row">
                        <label for="freq-input">Frequency (min):</label>
                        <input class="form-control" id="freq-input" type="text">
                        </div>
                        <br><br>
                        <button class="btn btn-primary" id="add-form" type="submit">Submit</button>
                    </form>    
                </div>    
            </div>
    
        </div>
        
        <!--javascript file-->
        <script type="text/javascript" src='assets/javascript/app.js'></script>
        <!--firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>       
        <!-- Link to Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </body>
</html>
